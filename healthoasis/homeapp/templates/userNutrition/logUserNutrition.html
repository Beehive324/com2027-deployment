{% extends "base.html" %}
{% block title %}
<title>Calories</title>
{% endblock title%}
{% block content %}
<div>
    {% if currentUserWeeklyIntake %}
    Current Weekly Caloric Intake: {{ currentUserWeeklyIntake.calories }}(kcals)
    {% endif %}
</div>
<form method="POST" enctype="multipart/form-data">
    <!-- Security token -->
    {% csrf_token %}
    
    <!-- Using the formset -->
    {{ form.as_p }}
    
    <input type="submit" value="Submit">
</form>
</section>
{% endblock content %}
