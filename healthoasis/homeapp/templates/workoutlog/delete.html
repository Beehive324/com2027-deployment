<!-- delete.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Delete Workout</h2>
  <p>Are you sure you want to delete this workout?</p>
  <p>ID {{workout.id}}: {{workout.date}} - {{workout.name}}.<p>{{workout.time}}: "{{workout.description}}"</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <input type="submit" value="Yes">
      <a href="/progress">No</a>
  </form>
{% endblock content %}
