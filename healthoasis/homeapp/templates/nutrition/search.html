{% extends 'base.html' %}

{% block title %}
<title>Search</title>
{% endblock title%}

{% block content %}
<h1>Search</h1>


<form method="post" action="{% url 'search' %}">

    <input type="text" name="query">
    <button type="submit">Search</button>
</form>
{% endblock content %}
