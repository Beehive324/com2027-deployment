{% load static %}

{% load sass_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Link to stylesheet -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block title %}
        <title>Base</title>
        {% endblock title %}

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href={% sass_src 'css/base.scss' %}>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <!-- If user logged in, show username and logout-->
    {% if user.is_authenticated %}
        <a href=""style="color: red; font-size: 20px;">'{{user.username}}'</a>
        <a href="{% url 'logout' %}"style="color: red; font-size: 20px;">Logout</a>
        <!-- If user not logged in, show sign up and login-->
    {% else %}
        <a href="{% url 'signup_user' %}"style="color: red; font-size: 20px;">Signup</a>
        <a href="{% url 'login' %}"style="color: red; font-size: 20px;">Login</a>
    {%endif%}

    {% block content %}
    {% endblock content %}
    </body>
        
       
</html>
